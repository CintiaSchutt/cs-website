<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened fixedInViewport>
    <div class="logo">
      <span>CS</span>
    </div>
    <mat-nav-list class="nav">
      @for (item of navItems; track item) {
      <a mat-list-item [routerLink]="item.path" disableRipple>
        {{ item.label }}
      </a>
      }
    </mat-nav-list>
    
  </mat-sidenav>
</mat-sidenav-container>
