<mat-sidenav-container>
    <mat-sidenav #sidenav class="app-sidebar__sidenav" mode="side" opened fixedInViewport>
    <div class="app-sidebar__logo">
        <span>CS</span>
    </div>
        <mat-nav-list class="app-sidebar__nav">
            <!-- <a mat-list-item
                *ngFor="let item of navItems"
                [routerLink]="item.path">
                <span matListItemTitle>{{ item.label }}</span>
            </a> -->
            
            @for (item of navItems; track item) {
                <a mat-list-item [routerLink]="item.path">
                    {{ item.label }}
                </a>
            }
        </mat-nav-list>
        <div class="app-sidebar__footer">
            <p>&copy; 2025 Cintia Schutt. All rights reserved.</p>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
